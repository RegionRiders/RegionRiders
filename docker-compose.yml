version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: regionriders-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-regionriders}
      POSTGRES_USER: ${POSTGRES_USER:-regionriders_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-regionriders_pass}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-regionriders_user} -d ${POSTGRES_DB:-regionriders}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

